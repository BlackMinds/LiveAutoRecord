name: build-release

# workflow 测试期间先用简单的触发器了
on: push

# on:
#   push:
#     tags:
#       - v4.*

jobs:
  build:
    name: build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: cd ./packages/shared && yarn build
      - run: cd ./packages/manager && yarn build
      - run: yarn app:build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./packages/electron/build/*
            !./packages/electron/build/icons
